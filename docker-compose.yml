services:
  db:
    image: postgres:latest
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: ololo
      POSTGRES_USER: arina
      POSTGRES_PASSWORD: trololo
      # POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      # POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile.production
    environment: 
      NODE_ENV: production
      DATABASE_NAME: ololo
      DATABASE_USERNAME: arina
      DATABASE_PASSWORD: trololo
      DATABASE_HOST: db

    command: ["make", "test"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
